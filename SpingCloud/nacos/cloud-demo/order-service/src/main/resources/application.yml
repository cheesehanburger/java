server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: admin123
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: orderservice #服务名称
  cloud:
    #nacos服务
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: HZ
        namespace: 786c3ea0-d0bc-4117-a28e-c8fbd5d542d4
mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
# 负载均衡配置，针对某一个服务
userservice:
  ribbion:
    NFloadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule #负载均衡规则(优先选择本地服务)
#ribbon默认是懒加载的,可以更改
ribbon:
  eager-load:
    enabled: true #开启饥饿加载
    clients: #指定饥饿加载的服务名称
      - userservice
